name: CI

on: [push, pull_request]

permissions: {}

env:
  MAVEN_ARGS: -B -V -ntp -e -Djansi.passthrough=true -Dstyle.color=always

jobs:

  java-21:

    name: Java 21 (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven
      - name: Test
        run: ./mvnw $MAVEN_ARGS verify

  java-oracle:

    name: Java ${{ matrix.java }}
    strategy:
      fail-fast: false
      matrix:
        java: [24, 25, 26]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up Java
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: ${{ matrix.java }}
          version: latest
      - name: Test
        run: ./mvnw $MAVEN_ARGS verify

  junit-jupiter:

    name: JUnit Jupiter ${{ matrix.junit-jupiter }}
    strategy:
      fail-fast: false
      matrix:
        junit-jupiter: [5.10.5, 5.11.4, 5.12.2, 5.13.5-SNAPSHOT]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven
      - name: Test
        run: ./mvnw $MAVEN_ARGS -Psnapshots -Djunit-jupiter.version=${{ matrix.junit-jupiter }} verify

  javadoc:

    name: Javadoc
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven
      - name: Generate Javadoc
        run: ./mvnw $MAVEN_ARGS compile javadoc:javadoc

  publish-user-guide:

    name: Publish User Guide
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'
      - name: Install Material for MkDocs
        run: pip install mkdocs-material
      - name: Publish to GitHub Pages
        run: |
          git config user.name '${{ github.actor }}'
          git config user.email '${{ github.actor }}@users.noreply.github.com'
          mkdocs gh-deploy
